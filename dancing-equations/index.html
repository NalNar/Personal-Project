<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dancing Equations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="controls">
    <input id="video-url" placeholder="Enter YouTube URL or ID" />
    <button id="load-video">Play</button>
  </div>
  <div id="player"></div>
  <div id="equations">
    <div class="equation">\\[ e^{i\pi} + 1 = 0 \\]</div>
    <div class="equation">\\[ E = mc^2 \\]</div>
    <div class="equation">\\[ \int_a^b f(x)\,dx = F(b) - F(a) \\]</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
